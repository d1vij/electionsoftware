<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>Vote results</h1>
    <div id="plots"></div>
    
    <script>
        async function f () {
            const plots = document.getElementById('plots')
            const res = await fetch('/result-images')
            const data = await res.json()
            for(let image of data.imagedata){
                let e = document.createElement('img');
                e.setAttribute('draggable','false');
                e.src = image;
                plots.append(e);
            }
        }
        f()
    </script>
</body>
</html>
